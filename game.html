
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Old GMs - Juego</title>
  <link rel="stylesheet" href="css/style.css" />
</head>
<body>
  <h1>Old GMs - NES Emulator</h1>

  <label for="gameSelect">Seleccion√° un juego:</label>
  <select id="gameSelect">
    <option value="Tetris.nes">Demo</option>
  </select>
  <button onclick="loadSelectedROM()">Cargar Juego</button>

  <div id="emulator-container">
    <canvas id="nes-canvas" width="256" height="240"></canvas>
  </div>

  <div id="score-section">
    <input type="text" id="username" placeholder="Tu nombre">
    <input type="number" id="score" placeholder="Puntaje">
    <button onclick="saveScore()">Guardar Puntaje</button>
    <h3>Puntajes:</h3>
    <ul id="score-list"></ul>
  </div>

  <script src="https://cdn.jsdelivr.net/gh/bfirsh/jsnes@master/lib/jsnes.min.js"></script>
  <script src="js/main.js"></script>
</body>
</html>
